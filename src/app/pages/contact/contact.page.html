<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Contact</ion-title>
        <!-- Menu Icon -->
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">contact</ion-title>
        </ion-toolbar>
    </ion-header>
    <form>
        <ion-item>
            <ion-label position="floating">Nom</ion-label>
            <ion-input type="text" name="name" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Prenom</ion-label>
            <ion-input type="text" name="name" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Telephone</ion-label>
            <ion-input type="telephone" name="name" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input type="password" name="password" required></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" color="primary">Envoyer</ion-button>
    </form>
</ion-content>
