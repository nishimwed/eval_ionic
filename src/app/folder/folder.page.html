<ion-header [translucent]="true">
    <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title> Home | Healthy Woman</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-card>
        <ion-grid>
            <ion-row class="ion-text-center">
                <ion-col size="4" routerLink="/mens-cycle">

                    <ion-icon name="accessibility" color="danger" size="large"></ion-icon>

                    <p>Mens Cycle</p>
                </ion-col>
                <ion-col size="4" routerLink="/ovulation">
                    <ion-icon name="bag-add" color="tertiary" size="large"></ion-icon>
                    <p>Ovulation</p>
                </ion-col>
                <ion-col size="4" routerLink="/safe-period">
                    <ion-icon name="keypad-outline" color="danger" size="large"></ion-icon>
                    <p>Safe Period</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

    <ion-card>
        <ion-grid>
            <ion-row class="ion-text-center">
                <ion-col size="4" routerLink="/pregrancy">

                    <ion-icon name="heart-dislike" color="tertiary" size="large"></ion-icon>

                    <p> Pregnancy </p>
                </ion-col>
                <ion-col size="4" routerLink="/infertility">
                    <ion-icon name="expand" color="danger" size="large"></ion-icon>
                    <p>Infertility</p>
                </ion-col>
                <ion-col size="4" routerLink="/contact">
                    <ion-icon name="chatbox" color="tertiary" size="large"></ion-icon>
                    <p>Contact</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    <ion-card>
        <ion-grid>
            <p>
                Menstrual Cycle <br> Understanding your Menstrual Cycle
            </p>
            <ion-img src="/assets/icon/im.jpeg"></ion-img>
        </ion-grid>
    </ion-card>

    <ion-card>
        <ion-grid>
            <ion-button color="primary" expand="block" routerLink="/page-name">LEARN MORE</ion-button>
        </ion-grid>
    </ion-card>

    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{ folder }}</ion-title>
        </ion-toolbar>
    </ion-header>


    <div id="container">
        <strong class="capitalize">{{ folder }}</strong>
        <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    </div>
</ion-content>
